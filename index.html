<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 style="text-align: left; padding: 10px; color: green">Weather App</h1>
    <div class="input">
      <input type="text" class="inputValue" placeholder="Enter a City name" />
      <input type="submit" class="button" value="Submit" />
    </div>

    <div class="row">
      <div class="display">
        <h1 class="name"></h1>
        <p
          class="desc"
          style="text-align: left; padding-top: 10px; padding-left: 20px"
        ></p>
        <div class="temp"></div>
      </div>
    </div>

    <div id="weatherContainer" style="margin-top: 100px" class="container">
      <div id="iconsContainer" class="row">
        <div class="icons col-sm">
          <p class="weather" id="day1"></p>
          <div class="image" id="day1img">
            <!--<img src="dots.png" class="imgClass" id="img1" />-->
          </div>
          <p id="day1desc" class="daydesc"></p>
          <p class="minValues" id="day1Min"></p>
          <p class="maxValues" id="day1Max"></p>
        </div>
        <div class="icons col-sm">
          <p class="weather" id="day2"></p>
          <div class="image" id="day2img">
            <!--<img src="dots.png" class="imgClass" id="img2" />-->
          </div>
          <p id="day2desc" class="daydesc"></p>
          <p class="minValues" id="day2Min"></p>
          <p class="maxValues" id="day2Max"></p>
        </div>
        <div class="icons col-sm">
          <p class="weather" id="day3"></p>
          <div class="image" id="day3img">
            <!--<img src="dots.png" class="imgClass" id="img3" />-->
          </div>
          <p id="day3desc" class="daydesc"></p>
          <p class="minValues" id="day3Min"></p>
          <p class="maxValues" id="day3Max"></p>
        </div>
        <div class="icons col-sm">
          <p class="weather" id="day4"></p>
          <div class="image" id="day4img">
            <!--<img src="dots.png" class="imgClass" id="img4" />-->
          </div>
          <p id="day4desc" class="daydesc"></p>
          <p class="minValues" id="day4Min"></p>
          <p class="maxValues" id="day4Max"></p>
        </div>
        <div class="icons col-sm">
          <p class="weather" id="day5"></p>
          <div class="image" id="day5img">
            <!--  <img src="dots.png" class="imgClass" id="img5" />-->
          </div>
          <p id="day5desc" class="daydesc"></p>
          <p class="minValues" id="day5Min"></p>
          <p class="maxValues" id="day5Max"></p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
